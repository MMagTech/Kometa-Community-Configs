libraries:
  Movies:                                           # Each library must match the Plex library name
    report_path: config/reports/Movies.yml
    collection_files:
    - file: config/Collections.yml
    - file: config/Decades.yml
    - file: config/Genres.yml
    - file: config/Holiday.yml
    - file: config/Movies.yml
    - file: config/Nostalgia.yml
    - file: config/Studios.yml

##  Overlay Settings
    remove_overlays: false                          # Set to true if you want to remove overlays
    reapply_overlays: false                         # If you are doing a lot of testing and changes like me, keep this to true to always reapply overlays - can cause image bloat
    overlay_files:
    - pmm: mediastinger                             # Mediastinger overlay when the media item contains a stinger at the end of the movie/show or during the credits
      template_variables:
        horizontal_offset: 35
        horizontal_align: left
        vertical_offset: 35
        vertical_align: bottom
    - pmm: ribbon                                   # Used for ribbon in bottom right; certified fresh, IMDB Top 250, Oscar etc
    operations:
      delete_unmanaged_collections: false           #  Set to true to delete unmanaged collections
      assets_for_all: true                          #  Set to true to create an asset folder for all movies in Plex
      
  Movies UHD:                                       # Each library must match the Plex library name
    report_path: config/reports/MoviesUHD.yml
##  Overlay Settings
    remove_overlays: false                          # Set to true if you want to remove overlays
    reapply_overlays: false                        # If you are doing a lot of testing and changes like me, keep this to true to always reapply overlays - can cause image bloat
    overlay_files:
    - pmm: mediastinger                             # Mediastinger overlay when the media item contains a stinger at the end of the movie/show or during the credits
      template_variables:
        horizontal_offset: 35
        horizontal_align: left
        vertical_offset: 35
        vertical_align: bottom
    - pmm: ribbon                                   # Used for ribbon in bottom right; certified fresh, IMDB Top 250, Oscar etc
    operations:
      assets_for_all: true

  Television:                                       # Each library must match the Plex library name
##  Overlay Settings
    operations:
      assets_for_all: true                          #  Set to true to create an asset folder for all movies in Plex

